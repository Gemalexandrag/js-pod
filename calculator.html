<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <input type="number" id="n1" />
  <input type="number" id="n2" />
  <input type="number" id="n3" />
  <button type="button" name="sub" id="buttons">-</button>
  <button type="button" name="multi" id="buttonm">*</button>
  <button type="button" name="divi" id="buttond">/</button>
  <p id="place"> </p>
  <script>
    function add(a, b) {
      const c = a + b;
      return c;
    };

    function subtract(a, b) {
      const c = a - b;
      return c;
    };

    function m(a, b) {
      const c = a * b;
      return c;
    };

    function d(a, b) {
      const c = a / b;
      return c;
    };

    $("#buttona").click(() => {
      const a = $('#n1').val();
      const b = $('#n2').val();
      const d = $('#n3').val();
      $("#place").html(add(a, b))
    });

    $("#buttons").click(() => {
      const a = $('#n1').val();
      const b = $('#n2').val();
      const d = $('#n3').val();
      $("#place").html(subtract(a, b));
    });

    $("#buttonm").click(() => {
      const a = $('#n1').val();
      const b = $('#n2').val();
      const d = $('#n3').val();
      $("#place").html(m(a, b));
    });

    $("#buttond").click(() => {
      const a = $('#n1').val();
      const b = $('#n2').val();
      const d = $('#n3').val();
      $("#place").html(d(a, b));
    });
  </script>
</body>

</html>
