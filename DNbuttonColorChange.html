<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <button style="background-color:white;"id="o"> oke</button>
  <script>
    let clicks = 0;
    $("button").click(() => {
      clicks += 1;
      if (clicks % 2 == 0) {
        $("#o").attr("style", "background-color: blue");
      } else {
        $("#o").attr("style", "background-color: red");
      }
    });
  </script>
</body>

</html>
